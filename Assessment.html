<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="Assessment.css" rel="stylesheet">
    <title>Assessment-2023</title>
</head>

<body>
    <div class="nav">
        <h1>CONTACT US</h1>
    </div>

    <div class="address">
        <address>
            <h3>ADDRESS:</h3>
            401, Amruta Arcade, Lala Lajpat Rai Marg,
            Char Rasta, Maninagar, Ahmedabad,
            Gujarat 380008
        </address>
        <div class="details">
            <i class="fa-solid fa-phone"
                style="color: #fff; background-color: #e70404; height: 20px; width: 20px; padding: 2px;"></i>
            <span style="color: #e70404;">+91 79840 06000</span><br>
            <i class="fa-solid fa-envelope" style="color: #58d6df;  height: 20px; width: 20px; padding: 1px; "></i>
            <span style="color: #58d6df;">topstechnology@tops.com</span>
        </div>
        <div class="symbol">
            <i class='fas fa-map-marker-alt' style='font-size:35px;color:#e70404'></i>
        </div>
    </div>

    <div class="form-container">
        <form id="contactForm">
            <div class="name">
                <input type="text" id="name" name="name" placeholder="Name :" pattern="[A-Za-z]{3,6}" required>
                <input type="text" id="company" name="name" placeholder="Company:" required>
            </div>

            <div class="email-id">
                <input type="email" id="email" name="email" placeholder="Email :" required>
                <input type="number" id="mobile" name="mobile" placeholder="Mobile :" pattern="[0-9]{10}" required>
            </div>

            <div class="massage-1">
                <textarea id="message" name="message" placeholder="Message:" required></textarea>
            </div>
            <div class="button">
                <button>Send</button>
            </div>
        </form>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d685572.296163819!2d72.09265865445737!3d22.75066917846004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e85c2fc005927%3A0x918e69150ca1c935!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1698738344165!5m2!1sen!2sin"
                width="600" height="320" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <div class="footer">
                <i class="fa-brands fa-square-facebook" style="color: #093177; font-size: 35px;"></i>
                <i class='fab fa-twitter-square' style='font-size: 35px;color:#0cd9e7'></i>
                <i class='fab fa-linkedin' style="color:#1d5cc9; font-size: 35px;"></i>
                <i class='fab fa-github-square' style='font-size: 35px;color:#000'></i>
            </div>
        </div>
    </div>

</body>

</html>
